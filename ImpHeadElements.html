<!DOCTYPE html>
<html lang="en">
<head>
  <!-- The <title> sets the page title shown in the browser tab -->
  <title>Complete Head Elements Example</title>

  <!-- Defines character encoding (UTF-8 supports all languages) -->
  <meta charset="UTF-8">

  <!-- Describes the page for search engines -->
  <meta name="description" content="This page demonstrates all important HTML head elements.">

  <!-- Specifies the author of the document -->
  <meta name="author" content="Your Name">

  <!-- Sets the base URL for all relative links in the page -->
  <base href="https://example.com/">

  <!-- Links an external resource (like favicon or stylesheet) -->
  <link rel="icon" href="https://example.com/favicon.ico" type="image/x-icon">

  <!-- Internal CSS area -->
  <style>
    /* You can write internal CSS styles here */
    body { font-family: Arial, sans-serif; }
  </style>

  <!-- Internal JavaScript area -->
  <script>
    // You can write JavaScript code here
    console.log("Head section loaded successfully!");
  </script>
</head>
<body>
  <h2>Head Elements Demonstration</h2>
  <p>This page includes all essential HTML &lt;head&gt; elements with comments explaining each.</p>
</body>
</html>
