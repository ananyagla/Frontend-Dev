<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Outline and Focus Styling Form</title>
    <link rel="stylesheet" href="OutlineForm.css">
</head>
<body>
    <header>
        <h1>Outline and Focus Styling Form</h1>
        <p>Understanding outline styles, offsets, and focus effects in CSS.</p>
    </header>

    <main>
        <section class="form-section">
            <form>
                <label for="name">Name:</label>
                <input type="text" id="name" placeholder="Enter your name">

                <label for="email">Email:</label>
                <input type="email" id="email" placeholder="Enter your email">

                <label for="message">Message:</label>
                <textarea id="message" rows="4" placeholder="Write your message"></textarea>

                <button type="submit">Submit</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 CSS Outline Practice | Designed by ANANYA</p>
    </footer>
</body>
</html>
