<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>iframe tag implementation</title>
</head>
<body>
  <h2>Embedded YouTube Video (Responsive)</h2>

  <iframe
    src="https://www.youtube.com/embed/H3wb6QJTMb0"
    title="YouTube video player"
    width="20%"
    height="200%"
    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
    allowfullscreen>
  </iframe>

</body>
</html>
