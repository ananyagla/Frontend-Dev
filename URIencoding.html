<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>URI Encoding Example</title>
</head>
<body>
  <h2>URI Encoding Demonstration</h2>

  <p>Original URL (invalid due to special characters):</p>
  <p>https://example.com/search?query=HTML & CSS</p>

  <p>Correctly Encoded URL:</p>
  <a href="https://example.com/search?query=HTML%20%26%20CSS" target="_blank">
    https://example.com/search?query=HTML%20%26%20CSS
  </a>
</body>
</html>
