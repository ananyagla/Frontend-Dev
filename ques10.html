<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dropdown Selection Page</title>
</head>
<body>
  <h1>Travel Selection</h1>

  <form>
    <p>
      <label for="country">Country:</label>
      <select id="country" name="country">
        <option value="india" selected>India</option>
        <option value="france">France</option>
        <option value="japan">Japan</option>
        <option value="australia">Australia</option>
      </select>
    </p>

    <p>
      <label for="state">State:</label>
      <select id="state" name="state">
        <option value="maharashtra" selected>Maharashtra</option>
        <option value="karnataka">Karnataka</option>
        <option value="gujarat">Gujarat</option>
      </select>
    </p>

    <p>
      <label for="city">City:</label>
      <select id="city" name="city">
        <option value="pune" selected>Pune</option>
        <option value="mumbai">Mumbai</option>
        <option value="bangalore">Bangalore</option>
      </select>
    </p>

    <p>
      <label for="place">Favorite Tourist Place:</label>
      <select id="place" name="place">
        <option value="gateway" selected>Gateway of India</option>
        <option value="taj">Taj Mahal</option>
        <option value="eiffel">Eiffel Tower</option>
        <option value="bali">Bali Beach</option>
      </select>
    </p>
  </form>

  <p>Selected Destination: India, Maharashtra, Pune, Gateway of India.</p>

  <footer>
    <p>&copy; 2025 TravelWorld. All rights reserved.</p>
  </footer>
</body>
</html>
