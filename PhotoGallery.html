<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery</title>
    <link rel="stylesheet" href="PhotoGallery.css">
</head>
<body>
    <header>
        <h1>My Photo Gallery</h1>
    </header>

    <main>
        <div class="gallery">
            <div class="photo">
                <img src="https://static.toiimg.com/thumb/msid-123556994,imgsize-266316,width-400,resizemode-4/123556994.jpg" alt="Caption 1">
                <div class="caption">Caption 1</div>
            </div>
            <div class="photo">
                <img src="https://c.ndtvimg.com/2020-02/1r5vdst_rcb_625x300_14_February_20.jpg" alt="Caption 2">
                <div class="caption">Caption 2</div>
            </div>
            <div class="photo">
                <img src="https://ichef.bbci.co.uk/ace/standard/2048/cpsprodpb/df1b/live/462ae040-3ca9-11f0-9011-c52991bf7ecc.jpg" alt="Caption 3">
                <div class="caption">Caption 3</div>
            </div>
            <div class="photo">
                <img src="https://static.toiimg.com/thumb/msid-121608970,width-1280,height-720,resizemode-4/121608970.jpg" alt="Caption 4">
                <div class="caption">Caption 4</div>
            </div>
            <div class="photo">
                <img src="https://www.aljazeera.com/wp-content/uploads/2025/06/2025-06-03T183304Z_1211689144_UP1EL631BN51I_RTRMADP_3_CRICKET-IPL-RCB-PBKS-1748978259.jpg?resize=1800%2C1800" alt="Caption 5">
                <div class="caption">Caption 5</div>
            </div>
            <div class="photo">
                <img src="https://images.indianexpress.com/2025/06/RCB-VK.jpg" alt="Caption 6">
                <div class="caption">Caption 6</div>
            </div>
        </div>
    </main>
</body>
</html>
