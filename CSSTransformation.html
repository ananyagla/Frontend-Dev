<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Transformations Showcase</title>
    <link rel="stylesheet" href="CSSTransformation.css">
</head>
<body>
    <header>
        <h1>CSS Transformations Showcase</h1>
        <p>Hover over each box to see the transformation in action!</p>
    </header>

    <main>
        <section class="transform-container">
            <div class="transform-box rotate-box">
                <p></p>
                <span>rotate()</span>
            </div>

            <div class="transform-box scale-box">
                <p></p>
                <span>scale()</span>
            </div>

            <div class="transform-box translate-box">
                <p></p>
                <span>translate()</span>
            </div>

            <div class="transform-box skew-box">
                <p></p>
                <span>skew()</span>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 CSS Transformations Practice | Designed by ANANYA</p>
    </footer>
</body>
</html>
