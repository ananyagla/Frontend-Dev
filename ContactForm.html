<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Form</title>
</head>
<body>
  <h2>Contact Us</h2>

  <form action="#" method="post">

    <label for="fullname">Full Name:</label><br>
    <input type="text" id="fullname" name="fullname" placeholder="Enter your full name" required><br><br>

    
    <label for="email">Email:</label><br>
    <input type="email" id="email" name="email" placeholder="Enter your email address" required><br><br>

    
    <label for="subject">Subject:</label><br>
    <input type="text" id="subject" name="subject" placeholder="Enter the subject" required><br><br>

    
    <label for="message">Message:</label><br>
    <textarea id="message" name="message" rows="5" cols="40" placeholder="Write your message here..." required></textarea><br><br>

    
    <input type="submit" value="Send Message">
  </form>
</body>
</html>
