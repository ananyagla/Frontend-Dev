<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google Map of Mathura</title>
</head>
<body>
  <h2>Map of Mathura City</h2>

  <!-- Embed Google Map using an iframe -->
  <!-- The loading="lazy" attribute tells the browser to defer loading the iframe 
       until it is close to being visible in the viewport, improving page performance -->
  <iframe
    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d34965.123456789!2d77.6376!3d27.4924!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x397479b5d8b8ef5f%3A0x11e9e3e7e6e8c7d!2sMathura%2C%20Uttar%20Pradesh%2C%20India!5e0!3m2!1sen!2sin!4v1690000000000!5m2!1sen!2sin"
    title="Map of Mathura"
    width="80%"
    height="450"
    loading="lazy">
  </iframe>

</body>
</html>
