<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Layout</title>
    <link rel="stylesheet" href="Dashboard.css">
</head>
<body>
    <!-- Header -->
    <header>
        <h1>Dashboard</h1>
    </header>

    <!-- Sidebar + Main Content Container -->
    <div class="container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Analytics</a></li>
                    <li><a href="#">Reports</a></li>
                    <li><a href="#">Settings</a></li>
                </ul>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <div class="content-box">
                <h2>Content Box 1</h2>
                <p>This is the first content box with some example text.</p>
            </div>
            <div class="content-box">
                <h2>Content Box 2</h2>
                <p>This is the second content box with more example text.</p>
            </div>
        </main>
    </div>
</body>
</html>
