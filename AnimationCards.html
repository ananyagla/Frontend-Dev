<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Filter Cards with Animation</title>
  <link rel="stylesheet" href="AnimationCards.css">
</head>
<body>
  <main>
    <section class="card-container">
      <div class="card">
        <img src="https://picsum.photos/id/1011/300/200" alt="Profile 1">
        <h3>Person One</h3>
        <p>Web Developer</p>
      </div>

      <div class="card">
        <img src="https://picsum.photos/id/1012/300/200" alt="Profile 2">
        <h3>Person Two</h3>
        <p>Graphic Designer</p>
      </div>

      <div class="card">
        <img src="https://picsum.photos/id/1013/300/200" alt="Profile 3">
        <h3>Person Three</h3>
        <p>Content Writer</p>
      </div>
    </section>
  </main>
</body>
</html>
