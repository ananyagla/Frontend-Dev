<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Image Filter Gallery</title>
  <link rel="stylesheet" href="ImageFilterGallery.css">
</head>
<body>
  
  <header>
    <h1>Responsive Image Filter Gallery</h1>
  </header>

  
  <main>
    <section class="gallery">
      <figure>
        <img src="https://picsum.photos/id/1015/400/300" alt="Mountain View">
        <figcaption>Blur Effect</figcaption>
      </figure>

      <figure>
        <img src="https://picsum.photos/id/1025/400/300" alt="Puppy">
        <figcaption>Grayscale Effect</figcaption>
      </figure>

      <figure>
        <img src="https://picsum.photos/id/1035/400/300" alt="Forest Path">
        <figcaption>Sepia Effect</figcaption>
      </figure>

      <figure>
        <img src="https://picsum.photos/id/1045/400/300" alt="Beach">
        <figcaption>Brightness Effect</figcaption>
      </figure>

      <figure>
        <img src="https://picsum.photos/id/1055/400/300" alt="Bridge">
        <figcaption>Contrast Effect</figcaption>
      </figure>

      <figure>
        <img src="https://picsum.photos/id/1065/400/300" alt="Desert">
        <figcaption>Hue-Rotate Effect</figcaption>
      </figure>
    </section>
  </main>

  
  <footer>
    <p>&copy; 2025 CSS Filter Gallery | Created for Practice</p>
  </footer>
</body>
</html>
