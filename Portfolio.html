<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Portfolio</title>

    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    
    <link rel="stylesheet" href="Portfolio.css">

<body>


    <header class="bg-light text-dark text-center p-5">
        <h1 class="fw-bold">Ananya Chaurasia</h1>
        <p class="mb-3">Web Developer | Designer | Freelancer</p>
    </header>

    
    <main class="container text-center mt-4">
        
        
        <img src="Ananya.jpeg" 
          class="img-fluid rounded-circle mb-3 w-25"

        <div class="mb-4">
            <a href="#" class="btn btn-primary me-2">Hire Me</a>

            <form>

                <button class="btn btn-dark w-100">Send Message</button>
