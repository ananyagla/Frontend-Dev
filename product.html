<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Catalog</title>

    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    
    <link rel="stylesheet" href="product.css">
</head>
<body>

    <header class="text-center p-4 bg-light">
        <h2 class="fw-bold">Our Products</h2>
    </header>

    <main class="container mt-4">

        
        <div class="row g-4">

            
            <div class="col-12 col-md-6 col-lg-3">
                <div class="card product-card shadow-sm">
                    <img src="https://m.media-amazon.com/images/I/41qmJOuueZL._SY300_SX300_QL70_FMwebp_.jpg" class="card-img-top" alt="Product">
                    <div class="card-body text-center">
                        <h5 class="card-title">Product Name</h5>
                        <p class="card-text">$19.99</p>
                        <button class="btn btn-primary">Add to Cart</button>
                    </div>
                </div>
            </div>

    
            <div class="col-12 col-md-6 col-lg-3">
                <div class="card product-card shadow-sm">
                    <img src="https://m.media-amazon.com/images/I/31NpR9WfnyL._SY300_SX300_QL70_FMwebp_.jpg" class="card-img-top" alt="Product">
                    <div class="card-body text-center">
                        <h5 class="card-title">Product Name</h5>
                        <p class="card-text">$24.99</p>
                        <button class="btn btn-primary">Add to Cart</button>
                    </div>
                </div>
            </div>

            <div class="col-12 col-md-6 col-lg-3">
                <div class="card product-card shadow-sm">
                    <img src="https://www.dotandkey.com/cdn/shop/files/BRMoisturizerListing1-175g_d7e221bd-de44-4182-b22a-43d0225a5d6a.jpg?v=1757933267&width=700" class="card-img-top" alt="Product">
                    <div class="card-body text-center">
                        <h5 class="card-title">Product Name</h5>
                        <p class="card-text">$14.99</p>
                        <button class="btn btn-primary">Add to Cart</button>
                    </div>
                </div>
            </div>

            <div class="col-12 col-md-6 col-lg-3">
                <div class="card product-card shadow-sm">
                    <img src="https://m.media-amazon.com/images/I/31g-kdcdSeL._SY300_SX300_QL70_FMwebp_.jpg" class="card-img-top" alt="Product">
                    <div class="card-body text-center">
                        <h5 class="card-title">Product Name</h5>
                        <p class="card-text">$29.99</p>
                        <button class="btn btn-primary">Add to Cart</button>
                    </div>
                </div>
            </div>

        </div>
    </main>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
