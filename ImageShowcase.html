<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Showcase</title>
    <link rel="stylesheet" href="ImageShowcase.css">
</head>
<body>
    <header>
        <h2>Image Showcase Layout</h2>
    </header>

    <main>
        <section class="gallery">
            <figure>
                <div class="img-container">
                    <img src="https://media.istockphoto.com/id/814423752/photo/eye-of-model-with-colorful-art-make-up-close-up.jpg?s=612x612&w=0&k=20&c=l15OdMWjgCKycMMShP8UK94ELVlEGvt7GmB_esHWPYE=" alt="Image 1">
                    <div class="overlay"></div>
                </div>
                <figcaption>Eye Image</figcaption>
            </figure>

            <figure>
                <div class="img-container">
                    <img src="https://images.pexels.com/photos/674010/pexels-photo-674010.jpeg?cs=srgb&dl=pexels-anjana-c-169994-674010.jpg&fm=jpg" alt="Image 2">
                    <div class="overlay"></div>
                </div>
                <figcaption>Peacock Feather</figcaption>
            </figure>

            <figure>
                <div class="img-container">
                    <img src="https://images.ctfassets.net/hrltx12pl8hq/28ECAQiPJZ78hxatLTa7Ts/2f695d869736ae3b0de3e56ceaca3958/free-nature-images.jpg?fit=fill&w=1200&h=630" alt="Image 3">
                    <div class="overlay"></div>
                </div>
                <figcaption>Tree</figcaption>
            </figure>

            <figure>
                <div class="img-container">
                    <img src="https://img.freepik.com/free-photo/woman-beach-with-her-baby-enjoying-sunset_52683-144131.jpg?size=626&ext=jpg" alt="Image 4">
                    <div class="overlay"></div>
                </div>
                <figcaption>Mother & Child</figcaption>
            </figure>

            <figure>
                <div class="img-container">
                    <img src="https://media.istockphoto.com/id/1458215547/photo/brown-bear.jpg?s=612x612&w=0&k=20&c=MRQhtNC_-P0llLRwwA3wmbQL6iroSjUla1PmvvEWCZU=" alt="Image 5">
                    <div class="overlay"></div>
                </div>
                <figcaption>Bear</figcaption>
            </figure>

            <figure>
                <div class="img-container">
                    <img src="https://images.pexels.com/photos/3094799/pexels-photo-3094799.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500" alt="Image 6">
                    <div class="overlay"></div>
                </div>
                <figcaption>Art</figcaption>
            </figure>
        </section>
    </main>

    <footer>
        <p>Image Showcase created using HTML & CSS</p>
    </footer>
</body>
</html>
