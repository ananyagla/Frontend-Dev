<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Flexbox + Grid Layout</title>
    <link rel="stylesheet" href="responsive-layout.css">
</head>
<body>

    <!-- Header -->
    <header>
        <div class="logo">MyLogo</div>
        <nav>
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Services</a>
            <a href="#">Contact</a>
        </nav>
    </header>

    <!-- Main Content -->
    <main>
        <!-- Article + Sidebar Grid -->
        <article>
            <h1 class="animated-title">Welcome to My Website</h1>
            <div class="boxes">
                <div class="box">Box 1</div>
                <div class="box">Box 2</div>
                <div class="box">Box 3</div>
            </div>
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed ac risus eget lorem tempor bibendum.</p>
        </article>

        <aside>
            <h2>Sidebar</h2>
            <ul>
                <li>Recent Posts</li>
                <li>Categories</li>
                <li>Archives</li>
                <li>Contact Info</li>
            </ul>
        </aside>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 My Website. All rights reserved.</p>
    </footer>

</body>
</html>
