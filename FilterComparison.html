<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Filter Comparison Layout</title>
  <link rel="stylesheet" href="FilterComparison.css">
</head>
<body>
  <header>
    <h1>Filter Comparison</h1>
  </header>

  <main class="comparison-container">
    <figure class="image-box">
      <img src="https://picsum.photos/400/300?random=1" alt="Original Image">
      <figcaption>Before Filter</figcaption>
    </figure>

    <figure class="image-box filtered">
      <img src="https://picsum.photos/400/300?random=2" alt="Filtered Image">
      <figcaption>After Filter (Brightness)</figcaption>
    </figure>
  </main>

  <footer>
    <p>&copy; 2025 Filter Comparison Demo</p>
  </footer>
</body>
</html>
